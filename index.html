<html>
<head>
	<title>Housing</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>

<body ng-app="" class="container-fluid">
	<div class="mapBack">
		<img src="img/backgroundFull.png" id="map">
	</div>


  <div class="col-sm-12">
		<div class="col-sm-4"></div>

		<div class="col-sm-4" class="containerBike">
	<!-- Bike Scene -->
			<div class="bikeScene">
				<img id="bike" src="img/bike.png">
				<img id="green" src="img/iconGreen.png">
				<img id="red" src="img/iconRed.png">
				<img id="yellow" src="img/iconYellow.png">
				<img id="blue" src="img/iconBlue.png" alt="">
			</div>
	<!-- END Bike Scene -->

			<div class="dataPoints">
				<div ng-include="'includes/zip.html'"></div>
				<div class="show">
					<div id="dataPoint1">
						<h1>Air Pollution:</h1>
						<p></p>
					</div>
					<div id="dataPoint2">
						<h1>Water Violation:</h1>
						<p></p>
					</div>
					<div id="dataPoint3">
						<h1>Housing Problems:</h1>
						<p></p>
					</div>
					<div id="dataPoint4">
						<h1>Drive Alone:</h1>
						<p></p>
					</div>
				</div>
				<button id="prev">Prev</button>
				<button id="next">Next</button>
			</div>
		</div>
	</div>

<!-- ALL MODALS-->
<!-- Modal - OpenModal -->
	<div class="modal fade" id="openModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<img src="img/banner.png" alt="" id="banner">
			<div class="modal-content">
				<div class="modal-body" ng-include="'includes/openModal.html'">
				</div>
			</div>
		</div>
	</div>
<!-- END OpenModal -->
<!-- Modal - Yellow -->
	<div class="modal fade" id="yellowModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-body">
					<p>Yellow</p>
					<button class="dataButton">Data</button>
				</div>
			</div>
		</div>
	</div>
<!-- END Yellow -->
<!-- Modal - Red -->
	<div class="modal fade" id="redModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-body">
					<p>Red</p>
					<button class="dataButton">Data</button>
				</div>
			</div>
		</div>
	</div>
<!-- END Red -->
<!-- Modal - Green-->
	<div class="modal fade" id="greenModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-body">
					<p>Green</p>
					<button class="dataButton">Data</button>
				</div>
			</div>
		</div>
	</div>
<!-- END Green -->
<!-- Modal - Blue -->
	<div class="modal fade" id="blueModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-body">
					<p>Blue</p>
					<button class="dataButton">Data</button>
				</div>
			</div>
		</div>
	</div>
<!-- END Blue -->
<!-- END ALL MODALS-->


	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFQqre9L6qnIiGrpvkQMdMK-c6Z5D5HJU"
  type="text/javascript"></script>
  <script type="text/javascript" src="js/data.js"></script>
  <script type="text/javascript" src="js/zip.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
