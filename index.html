<html>
<head>
	<title>Housing</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>

<body ng-app="">
	<img src="img/backgroundFull.png" id="map">

	<!-- Modal 1 -->
	<div class="modal fade" id="openModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

		<div class="modal-dialog" role="document">
			<img src="img/banner.png" alt="" id="banner">
			<div class="modal-content">
				<div class="modal-body">

					<div class="modalCopy"
						<p>Where you live affects your health. Pick which most<br> resembles where you live and then use your mouse to ride a bike<br> through your area and see which factors impact health.</p>
					</div>

					<div class="mapLinks">
						<div class="mapLink" id="city">
							<img data-dismiss="modal" src="img/iconCity.png" alt="">
							<h5>CITY</h5>
						</div>
						<div class="mapLink" id="suburb">
							<img data-dismiss="modal" src="img/iconSuburb.png" alt="">
							<h5>SUBURB</h5>
						</div>
						<div class="mapLink" id="rural">
							<img data-dismiss="modal" src="img/iconRural.png" alt="">
							<h5>RURAL</h5>
						</div>
					</div>

					<div class="socialLinks">
						<div class="social">
							<img src="img/linkFacebook.png" alt="">
						</div>
						<div class="social">
							<img src="img/linkTwitter.png" alt="">
						</div>
						<div class="social">
							<img src="img/linkGoogle.png" alt="">
						</div>
						<div class="social">
							<img src="img/linkLinkedIn.png" alt="">
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<!-- <button type="button" class="btn btn-secondary closeButton" data-dismiss="modal">Close</button> -->
				</div>
			</div>
		</div>
	</div>

	<div class="col-sm-4"></div>

	<div class="col-sm-4">
		
		<div class="show">
			<div id="dataPoint1">
				<h1>Air Pollution:</h1>
				<p></p>
			</div>
			<div id="dataPoint2">
				<h1>Water Violation:</h1>
				<p></p>
			</div>
			<div id="dataPoint3">
				<h1>Housing Problems:</h1>
				<p></p>
			</div>
			<div id="dataPoint4">
				<h1>Drive Alone:</h1>
				<p></p>
			</div>
		</div>
				<button id="prev">Prev</button>
			<button id="next">Next</button>
	</div>

	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFQqre9L6qnIiGrpvkQMdMK-c6Z5D5HJU"
  type="text/javascript"></script>
  <script type="text/javascript" src="js/data.js"></script>
  <script type="text/javascript" src="js/zip.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
